<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Content Organizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Video Content Organizer</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Form for new content -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Nuevo Contenido</h5>
                    </div>
                    <div class="card-body">
                        <form id="contentForm">
                            <div class="mb-3">
                                <label for="title" class="form-label">Título</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="scriptEs" class="form-label">Guion (Español)</label>
                                <textarea class="form-control" id="scriptEs" rows="4"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="scriptEn" class="form-label">Script (English)</label>
                                <textarea class="form-control" id="scriptEn" rows="4"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="descriptionEs" class="form-label">Descripción (Español)</label>
                                <textarea class="form-control" id="descriptionEs" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="descriptionEn" class="form-label">Description (English)</label>
                                <textarea class="form-control" id="descriptionEn" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="tags" class="form-label">Tags</label>
                                <input type="text" class="form-control" id="tags">
                            </div>
                            <div class="mb-3">
                                <label for="socialLinks" class="form-label">Enlaces Sociales</label>
                                <textarea class="form-control" id="socialLinks" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Content list -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Contenidos</h5>
                        <input type="text" class="form-control w-auto" placeholder="Buscar..." id="searchInput">
                    </div>
                    <div class="card-body">
                        <div id="contentList" class="list-group">
                            <!-- Content items will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for viewing content details -->
    <div class="modal fade" id="contentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Content details will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
