<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas - MultiLang Content Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-logo">
                <a href="/" class="nav-item">
                    <i class="bi bi-translate"></i>
                </a>
            </div>
            <div class="sidebar-nav">
                <a href="/" class="nav-item" title="Dashboard">
                    <i class="bi bi-grid-1x2-fill"></i>
                </a>
                <a href="/stats.html" class="nav-item active" title="Estadísticas">
                    <i class="bi bi-bar-chart-line"></i>
                </a>
                <a href="/kanban.html" class="nav-item" title="Flujo de Trabajo">
                    <i class="bi bi-kanban"></i>
                </a>
                <a href="/backup.html" class="nav-item" title="Backup & Restauración">
                    <i class="bi bi-cloud-arrow-up"></i>
                </a>
                <a href="/themes.html" class="nav-item" title="Preferencias">
                    <i class="bi bi-palette"></i>
                </a>
                <a href="/integrations.html" class="nav-item" title="Integraciones">
                    <i class="bi bi-plug"></i>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="title-section">
                    <h1 class="page-title">Estadísticas de Contenido</h1>
                </div>
                <div>
                    <button class="btn btn-primary" id="refreshStatsBtn">
                        <i class="bi bi-arrow-clockwise"></i> Actualizar
                    </button>
                </div>
            </div>

            <div class="content-area">
                <div class="row mb-4">
                    <!-- Tarjetas de resumen -->
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title text-secondary">Total de Contenidos</h5>
                                <h2 class="mb-0" id="totalContentCount">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title text-secondary">Publicados en Español</h5>
                                <h2 class="mb-0" id="publishedEsCount">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title text-secondary">Publicados en Inglés</h5>
                                <h2 class="mb-0" id="publishedEnCount">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title text-secondary">Pendientes</h5>
                                <h2 class="mb-0" id="pendingCount">0</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <!-- Gráficos -->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Distribución por Idioma</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="languageDistribution" height="250"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Tendencia de Publicación</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="publicationTrend" height="250"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Etiquetas Más Populares</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="popularTags" height="250"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Estado de Publicación</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="publicationStatus" height="250"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/theme-loader.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/stats.js"></script>
</body>
</html>
