<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flujo de Trabajo - MultiLang Content Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .kanban-container {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding-bottom: 1rem;
            min-height: calc(100vh - 150px);
        }

        .kanban-column {
            background-color: var(--bg-dark-secondary);
            min-width: 300px;
            width: 300px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            max-height: 100%;
        }

        .kanban-column-header {
            padding: 1rem;
            background-color: var(--bg-card-header);
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .column-count {
            background-color: var(--tag-bg);
            color: var(--text-primary);
            border-radius: 999px;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }

        .kanban-items {
            padding: 0.5rem;
            flex: 1;
            overflow-y: auto;
        }

        .kanban-item {
            background-color: var(--bg-card);
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border: 1px solid var(--border-color);
            cursor: move;
        }

        .kanban-item:hover {
            background-color: var(--bg-card-header);
        }

        .kanban-item-title {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .kanban-item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.5rem;
        }

        .kanban-tag {
            background-color: var(--tag-bg);
            color: var(--text-primary);
            border-radius: 999px;
            padding: 0.15rem 0.5rem;
            font-size: 0.7rem;
            margin-right: 0.25rem;
        }

        .kanban-status {
            display: flex;
            gap: 0.25rem;
        }

        /* Estilos para estados de actualización */
        body.updating .kanban-container {
            opacity: 0.7;
            pointer-events: none;
        }

        .kanban-item.dragging {
            box-shadow: 0 0 10px rgba(0,123,255,0.5);
            border: 1px solid #007bff;
        }

        .reload-btn {
            margin-right: 10px;
        }

        /* Toast de notificación */
        #kanban-toast {
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* Estilos específicos por columna */
        #draft-header {
            background-color: var(--draft-column-header, #343a40);
        }

        #in-progress-header {
            background-color: var(--in-progress-column-header, #0d6efd);
        }

        #done-header {
            background-color: var(--done-column-header, #198754);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-logo">
                <a href="/" class="nav-item">
                    <i class="bi bi-translate"></i>
                </a>
            </div>
            <div class="sidebar-nav">
                <a href="/" class="nav-item" title="Dashboard">
                    <i class="bi bi-grid-1x2-fill"></i>
                </a>
                <a href="/stats.html" class="nav-item" title="Estadísticas">
                    <i class="bi bi-bar-chart-line"></i>
                </a>
                <a href="/kanban.html" class="nav-item active" title="Flujo de Trabajo">
                    <i class="bi bi-kanban"></i>
                </a>
                <a href="/backup.html" class="nav-item" title="Backup & Restauración">
                    <i class="bi bi-cloud-arrow-up"></i>
                </a>
                <a href="/themes.html" class="nav-item" title="Preferencias">
                    <i class="bi bi-palette"></i>
                </a>
                <a href="/integrations.html" class="nav-item" title="Integraciones">
                    <i class="bi bi-plug"></i>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="title-section">
                    <h1 class="page-title">Flujo de Trabajo</h1>
                    <p class="small text-muted">Gestiona las tareas relacionadas con tus contenidos</p>
                    <p class="small text-info"><i class="bi bi-info-circle"></i> Las columnas muestran el estado actual de cada tarea. Haz clic en una tarjeta para editar sus detalles.</p>
                </div>
                <div>
                    <a href="/" class="btn btn-outline-secondary me-2" title="Ir a la página principal">
                        <i class="bi bi-house"></i> Principal
                    </a>
                    <button class="btn btn-outline-primary reload-btn" id="reloadBtn" title="Recargar datos">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                    <button class="btn btn-primary" id="addTaskBtn">
                        <i class="bi bi-plus-lg"></i> Nueva Tarea
                    </button>
                </div>
            </div>

            <div class="content-area">
                <div class="kanban-container">
                    <div class="kanban-column">
                        <div class="kanban-column-header" id="draft-header">
                            <span>Por Hacer</span>
                            <span class="column-count" id="draft-count">0</span>
                        </div>
                        <div class="kanban-items" id="draft-items">
                            <!-- Los elementos se cargarán con JavaScript -->
                        </div>
                    </div>

                    <div class="kanban-column">
                        <div class="kanban-column-header" id="in-progress-header">
                            <span>En Progreso</span>
                            <span class="column-count" id="in-progress-count">0</span>
                        </div>
                        <div class="kanban-items" id="in-progress-items">
                            <!-- Los elementos se cargarán con JavaScript -->
                        </div>
                    </div>

                    <div class="kanban-column">
                        <div class="kanban-column-header" id="done-header">
                            <span>Completado</span>
                            <span class="column-count" id="done-count">0</span>
                        </div>
                        <div class="kanban-items" id="done-items">
                            <!-- Los elementos se cargarán con JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for task details -->
    <div id="taskModalContainer" class="modal-container">
        <div class="modal-backdrop" id="taskModalBackdrop" style="display: none;"></div>
        <div class="modal-wrapper" role="dialog" aria-modal="true" aria-labelledby="taskModalTitle" id="taskModal" style="display: none;">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="taskModalTitle">Detalles de la Tarea</h5>
                        <button type="button" class="btn-close" id="closeTaskModal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="taskForm">
                            <div class="mb-3">
                                <label for="taskTitle" class="form-label">Título de la Tarea</label>
                                <input type="text" class="form-control" id="taskTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="taskDescription" class="form-label">Descripción de la Tarea</label>
                                <textarea class="form-control" id="taskDescription" rows="3" placeholder="Describe qué hay que hacer con este contenido..."></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="taskStatus" class="form-label">Estado</label>
                                <select class="form-select" id="taskStatus">
                                    <option value="draft">Por Hacer</option>
                                    <option value="in-progress">En Progreso</option>
                                    <option value="done">Completado</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="taskDueDate" class="form-label">Fecha Límite</label>
                                <input type="date" class="form-control" id="taskDueDate">
                            </div>
                            <div class="mb-3">
                                <label for="taskContentId" class="form-label">Contenido Relacionado</label>
                                <select class="form-select" id="taskContentId">
                                    <option value="">Seleccionar contenido...</option>
                                    <!-- Las opciones se cargarán dinámicamente -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="taskAssignee" class="form-label">Asignado a</label>
                                <input type="text" class="form-control" id="taskAssignee">
                            </div>
                            <div class="mb-3">
                                <label for="taskTags" class="form-label">Etiquetas</label>
                                <input type="text" class="form-control" id="taskTags" placeholder="Separar con comas">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" id="deleteTaskBtn" style="margin-right: auto; display: none;">Eliminar</button>
                        <button type="button" class="btn btn-secondary" id="closeTaskBtn">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="saveTaskBtn">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="/js/theme-loader.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/kanban.js"></script>
</body>
</html>
